<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Map</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="map-container">
    <img src="your-map.jpg" usemap="#map" alt="Custom Map" id="map-image">

    <map name="map">
      <area shape="rect" coords="50,50,200,200" href="https://example.com" alt="Region 1">
      <area shape="circle" coords="300,300,50" href="https://another-site.com" alt="Region 2">
      <area shape="poly" coords="400,400,500,450,450,500" href="https://thirdsite.com" alt="Region 3">
    </map>
  </div>

  <script src="script.js"></script>
</body>
</html>
