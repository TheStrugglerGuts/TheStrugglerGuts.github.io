<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Map with Visible Outlines</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


<header>
  <p class="site-title">Tadeco Farms farm me</p>
</header>

<aside class="farm-list">
  <h2>List of Farms</h2>
  <ul>
    <li>Farm 1</li>
    <li>Farm 2</li>
    <li>Farm 3</li>
    <li><a href="https://example.com/farm4">Farm 4</a></li>
    <li>Farm 5</li>
    <li>Farm 6</li>
    <li>Farm 7</li>
    <li>Farm 8</li>
    <li>Farm 9</li>
    <li>Farm 10</li>
    <li>Farm 11</li>
    <li>Farm 12</li>
    <li>Farm 13</li>
    <li>Farm 14</li>
    <li>Farm 15</li>
    <li>Farm 16</li>
  </ul>
</aside>

<main>
  <div class="map-container">
    <div class="map-wrapper">
      <img src="your-map.jpg" usemap="#map" alt="Map" id="map-image">

      <!-- Visible overlay box -->
      <a href="https://example.com" class="map-outline" style="left:50px; top:50px; width:150px; height:150px;"></a>
    </div>

    <map name="map">
      <area shape="rect" coords="50,50,200,200" href="https://example.com" alt="Region 1">
    </map>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
