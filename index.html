<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Valentine ❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Happy Valentine's Day, My Love! 💖</h1>
    <div class="collage">
      <img src="image1.jpg" alt="Our Memory 1" class="collage-img">
      <img src="image2.jpg" alt="Our Memory 2" class="collage-img">
      <img src="image3.jpg" alt="Our Memory 3" class="collage-img">
      <img src="image4.jpg" alt="Our Memory 4" class="collage-img">
      <img src="image5.jpg" alt="Our Memory 5" class="collage-img">

    <p>You mean the world to me. Every moment with you is special, and I’m so grateful to have you in my life.</p>
    <p>Will you be my Valentine forever and always?</p>

  </div>
  <script src="script.js"></script>
